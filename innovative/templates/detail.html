
{% load static %}
{% load ratings %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
      .checked {
        color: orange;
      }
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <form class="d-flex" action="{% url 'search_app:searchresult' %}"  method="POST">
          {% csrf_token %} 
          <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      
    </div>
  </nav>
  <div class="container">
    <div class="row" >
      <div class="col-md-6"  style="width: 50%; height: 200px; ">
        <img class="card-img-top" src='{{recipies.Image.url}}'  alt="Card image cap">

      </div>
      <div class="col-md-6" style="width: 50%; float: left;">
        <h5 class="card-title">{{recipies.name}}</h5>
        <p class="card-text">{{recipies.difficulty}}</p>
        <p class="card-text">{{recipies.prep_time}}</p>
        <p class="card-text">{{recipies.vegetarian}}</p>
        <div class="star" style="margin-top: 100px;">
            <h2>Star Rating</h2>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
    

</div>

        
        
      </div>
    </div>
</div>


</body>
</html>
